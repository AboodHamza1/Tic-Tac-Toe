<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script  src="index.js" defer></script>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="header">
        <div class="scores">
            <h3 class="first"> <span class ="player-one-name">Player One : </span><span class="player-one-score" data-name="Player One">0</span> (<span class="player-one-symbol">X</span>)</h3>
            <h3 class="second">  <span class="player-two-name">Player Two : </span> <span class="player-two-score" data-name="Player Two">0</span> (<span class="player-two-symbol">O</span>)</h3>
        </div>
    </div>
    <div class="game">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>


    <div class="modal active" id="modal">
        <div class="modal-header">
          <div class="title">Add Players Names</div>
          <button data-close-button class="close-modal">&times;</button>
        </div>
        <div class="modal-body">
            <form>
                <div class="Player One">
                    <label for="name">Player 1 Name</label>
                    <input minlength="3" type="text" name="name" id="name" >
                </div>
                <div class="Player Two">
                    <label for="name2">Player 2 Name</label>
                    <input type="text" minlength="3" name="name2" id="name2" >
                </div>

                <div class="buttons-form">
                    <button type="submit" class="confirm">Confirm</button>
                </div>
            </form>
        </div>
    </div>
    <div class="active" id="overlay"></div>
</body>
</html>
